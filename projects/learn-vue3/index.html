<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Learning Vue</title>
  <meta name="description" content="Learning Vue">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <!-- <link rel="stylesheet" href="css/main.css"> -->
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <header>
    <nav>
    </nav>
  </header>

  <main>
    <section>
      <div id='app'>
        <div class='container'>
          <div class='col'>
            <img :src='item.thumbnail' />
          </div>
          <div>
            <h4 :value='item.title'></h4>
            <p :value='item.author'></p>
            <p :value='item.description'></p>
            <p :value='item.type'></p>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <p> ne0crank &#169; 2021. All rights reserved. </p>
  </footer>

  <script src="js/main.js"></script>
  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-ne0crank-Y', 'auto'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
  <script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js'
  </script>
  <script>
    new Vue ({
      el: '#app',
      data: {
        item: {
          thumbnail: './img/wells_logo.png',
          title: 'My Vue Page',
          author: 'Kent M. Schaeffer',
          description: 'Something I wrote',
          type: 'WEB'
        }
      }
    });
  </script>

</body>

</html>
